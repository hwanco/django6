{% extends 'base.html' %}

{% block con %}

    <form method="POST">
        {% csrf_token %}
        <h1><b>TTS(Text To Speak)</b></h1>
        <br><br>

        <textarea class="form-control" name="bf" placeholder="내용을 입력하세요" style="height:200px;">{{b}}</textarea>

        <div class="row mt-4">
            <div class="col-sm-8">
                <input type="text" name="fname" class="form-control" placeholder="파일 이름을 입력해주세요" value="{{fn}}">
            </div>
            <div class="col-sm-4">
                <select class="form-select text-center" name="to">
                    <option value="ko" {% if t == "ko" %}selected{% endif %}>한국어</option>
                    <option value="en" {% if t == "en" %}selected{% endif %}>영어</option>
                    <option value="ja" {% if t == "ja" %}selected{% endif %}>일본어</option>
                    <option value="zh-cn" {% if t == "zh-cn" %}selected{% endif %}>중국어</option>
                </select>
            </div>
        </div>
        


        <div class="text-center mt-4">
            <button class="btn btn-primary" style="width:40%;">변환</button>
            <a href="/media/tts/{{fn}}.mp3" download><button type="button" class="btn btn-primary" style="width:40%;" {% if not fn %} disabled {% endif %}>다운</button></a>
        </div>
    </form>

{% endblock %}
